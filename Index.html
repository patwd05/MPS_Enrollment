<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            padding: 20px;
            background: #f4f4f4;
        }
        .main-content {
            width: 80%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: auto auto auto;  /* Two rows */
            gap: 30px; /* Space between charts */
        }


        canvas {
    width: 100% !important;
    height: 400px !important;
    display: block;
    border: 2px solid rgb(2, 2, 2);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Filter by Region</h3>
            <select id="regionSelect">
                <option value="All">All Regions</option>
            </select>
        </div>
        <div class="main-content">
            <h2 style="text-align: center; margin-bottom: 10px;">MPS Enrollment Dashboard</h2>
        
            <!-- First Row -->
            <canvas id="enrollmentHistogram" class="grid-item" style="grid-column: 1;"></canvas>
            <canvas id="enrollmentTrendChart" class="grid-item" style="grid-column: 2;"></canvas>
        
            <!-- Second Row -->
            <canvas id="historicChangeChart" class="grid-item" style="grid-column: 1;"></canvas>
            <canvas id="attendancePercentChart" class="grid-item" style="grid-column: 2;"></canvas>
        </div>
        
        
    <script src="dashboard_logic.js"></script>
</body>
</html>
